<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rainbow Smiley Face</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* stack face and text vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Animate the face color */
    @keyframes colorChange {
      0%   { background-color: #3498db; } /* blue */
      25%  { background-color: yellow; }
      50%  { background-color: green; }
      75%  { background-color: orange; }
      100% { background-color: #3498db; } /* back to blue */
    }

    .face {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      animation: colorChange 5s infinite;
      margin-bottom: 20px; /* space between face and text */
    }

    .eye {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .eye.left {
      left: 50px;
    }

    .eye.right {
      right: 50px;
    }

    .mouth {
      width: 100px;
      height: 50px;
      border: 5px solid white;
      border-top: none;
      border-radius: 0 0 100px 100px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .text {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <!-- New text under the smiley -->
  <div class="text">I'm happy</div>
</body>
</html>
