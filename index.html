<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Fun Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Rainbow Smiley */
    @keyframes colorChange {
      0%   { background-color: #3498db; }
      25%  { background-color: yellow; }
      50%  { background-color: green; }
      75%  { background-color: orange; }
      100% { background-color: #3498db; }
    }

    .face {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      animation: colorChange 5s infinite;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .eye {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .eye.left { left: 50px; }
    .eye.right { right: 50px; }

    .mouth {
      width: 100px;
      height: 50px;
      border: 5px solid white;
      border-top: none;
      border-radius: 0 0 100px 100px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .text {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Frog image with button */
    .image-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .image-container img {
      width: 300px;
      border-radius: 12px;
    }

    .image-container button {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
    }

    .image-container button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Rainbow Smiley -->
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <!-- Text -->
  <div class="text">I'm happy</div>

  <!-- Frog image with Next Page button -->
  <div class="image-container">
    <img src="https://i.imgur.com/1X5QJvO.png" alt="Frog">
    <button onclick="goToCalculator()">Next Page</button>
  </div>

  <script>
    function goToCalculator() {
      // Navigate to calculator page
      window.location.href = "calculator.html"; // make sure this file exists
    }
  </script>

</body>
</html>
